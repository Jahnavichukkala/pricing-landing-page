<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #fdfdff;
      margin: 0;
    }
    main {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    #image-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      gap: 15rem;
    }
    #social-media ul {
      font-size: 7rem;
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-left: 2rem;
    }
    #social-media i {
      color: #7fdbbb;
      border: 0.2rem solid #7fdbbb;
      padding: 0.5rem;
      border-radius: 6rem;
      list-style-type: none;
    }
    .header-image {
      height: 100vh;
    }
    #content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      margin-right: 3rem;
      margin-left: 3rem;
    }
    #contentnav {
      display: flex;
      justify-content: flex-end;
      gap: 5rem;
      padding-top: 3rem;
      padding-right: 3rem;
    }
    #navmenu ul {
      display: flex;
      justify-content: space-evenly;
      gap: 3rem;
    }
    #navmenu li {
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 2.7rem;
      list-style-type: none;
    }
    #navmenu li a {
      color: #303c4e;
      text-decoration: none;
    }
    #navmenu li a:hover {
      color: #7fdbbb;
      font-weight: 600;
      cursor: pointer;
      transition: 0.5s;
    }
    .logo {
      height: 5vh;
    }
    #content-text {
      font-family: "Poppins", sans-serif;
      font-size: 3rem;
      text-align: end;
      padding-right: 3rem;
    }
    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 8rem;
      line-height: 7rem;
      color: #303c4e;
      margin-bottom: 3rem;
    }
    h2 {
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      font-size: 2rem;
      line-height: 2.5rem;
      width: 40rem;
    }
    button {
      background-color: #7fdbbb;
      padding: 0.5rem 2rem;
      border: 0.1rem solid #7fdbbb;
      border-radius: 4rem;
      font-family: "Poppins", sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #303c4e;
      transition: 0.5s ease;
    }
    button:hover {
      background-color: #50b893;
      cursor: pointer;
      color: white;
      transition: 0.5s;
    }
    #footer {
      display: flex;
      padding-right: 3rem;
      padding-bottom: 3rem;
    }
    #contacts {
      text-align: end;
      padding-right: 0.7rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }
    #phone, #adress {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-size: 1.8rem;
      line-height: 2.1rem;
      color: #303c4e;
    }
    #phone span {
      font-size: 1.9rem;
      font-weight: 600;
      color: #7fdbbb;
      letter-spacing: 0.2rem;
    }
    .icons {
      font-size: 6rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }
    @media (max-width: 600px) {
      * {
        font-size: 60%;
      }
      main {
        flex-direction: column-reverse;
        width: auto;
      }
      #content {
        margin-right: 0rem;
      }
      .logo {
        height: 4rem;
        margin-top: 5rem;
      }
      #contentnav {
        width: 40rem;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
        padding-top: 3rem;
      }
      #navmenu ul {
        justify-content: flex-end;
        padding-left: 2rem;
      }
      #navmenu li + li {
        margin-left: 2rem;
      }
      h1 {
        font-size: 7rem;
      }
      button {
        margin-bottom: 3rem;
      }
      .header-image {
        height: auto;
        width: 33rem;
        opacity:.5;
      }
      #image-section {
        min-height: 0vh;
        justify-content: space-between;
        align-items: center;
        gap: 0rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="image-section">
      <div id="social-media">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
      <img src="header-image.jpg" alt="Header image" class="header-image">
    </div>
    <div id="content">
      <div id="contentnav">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="navmenu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="content-text">
        <h1>Choose your plan</h1>
        <h2>We offer three different plans for you to choose from. Whether you need a basic, premium, or enterprise plan, we have something for you.</h2>
        <button>Get started</button>
      </div>
      <div id="footer">
        <div id="contacts">
          <div id="phone">
            <p>Call us:</p>
            <span>+91 123 456 7890</span>
          </div>
          <div id="adress">
            <p>Visit us:</p>
            <span>Gundala, Telangana, India</span>
          </div>
        </div>
        <div class="icons">
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-phone-alt"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
